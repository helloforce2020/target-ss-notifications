buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.6.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
    baseName = 'target-ss-notifications'
    version =  '1.0.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.1'   
    compile group: 'org.springframework.hateoas', name: 'spring-hateoas', version: '0.25.2.RELEASE'
	compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.0'
     
    //swagger
  	compile 'io.springfox:springfox-swagger-common:2.6.1'
  	compile 'io.springfox:springfox-swagger2:2.6.1'
  	compile 'io.springfox:springfox-swagger-ui:2.6.1'
  	compile 'io.swagger:swagger-annotations:1.5.10'
    
    testCompile("junit:junit")
}

